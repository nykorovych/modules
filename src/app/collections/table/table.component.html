<table class=" ui striped celled table">
    <thead>
        <tr>
           <th *ngFor = "let header of headers">
             {{header.lable}}
           </th> 
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let record of data">
           <td data-lable *ngFor = "let header of headers">
               {{ record [header.key]}}

           </td>
        </tr>
    </tbody>

</table>
